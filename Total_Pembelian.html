<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Total Pembelian</title>
    <script>
      // Meminta input harga barang dan jumlah barang yang dibeli
let hargaBarang = parseFloat(prompt("Masukkan harga barang:"));
let jumlahBarang = parseInt(prompt("Masukkan jumlah barang yang dibeli:"));

// Menghitung total harga sebelum diskon
let totalHarga = hargaBarang * jumlahBarang;

// Inisialisasi variabel diskon dan total setelah diskon
let diskon = 0;
let totalSetelahDiskon = totalHarga;

// Mengecek apakah jumlah barang lebih dari 50 untuk diskon
if (jumlahBarang > 50) {
    diskon = totalHarga * 0.1; // Diskon 10%
    totalSetelahDiskon = totalHarga - diskon; // Menghitung total setelah diskon
}

// Menampilkan hasil
alert("Harga keseluruhan tanpa diskon: " + totalHarga.toFixed(2) + 
      "\nDiskon yang diberikan: " + diskon.toFixed(2) + 
      "\nHarga setelah diskon: " + totalSetelahDiskon.toFixed(2));

    </script>
</head>
<body>
    <h1>Hitung Total Pembelian</h1>
    <label for="hargaBarang">Harga Barang:</label>
    <input type="number" id="hargaBarang" required><br><br>
    
    <label for="jumlahBarang">Jumlah Barang:</label>
    <input type="number" id="jumlahBarang" required><br><br>
